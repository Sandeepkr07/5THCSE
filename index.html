<style>
:root {
  --bg:#0d1117;
  --card:#161b22;
  --text:#fff;
  --border:#30363d;
  --blue:#2196f3;
}
body {
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:var(--bg);
  color:var(--text);
}
header {
  background:#1a237e;
  padding:30px 20px 60px;
  text-align:center;
  border-radius:0 0 30px 30px;
}
header h1 { margin:10px 0; }
.info {
  background:#fff;
  color:#333;
  display:inline-block;
  padding:8px 18px;
  border-radius:50px;
  font-size:14px;
}
.container {
  max-width:1000px;
  margin:-30px auto 40px;
  padding:0 15px;
}
.section-title {
  font-size:1.4rem;
  margin:25px 0 15px;
}
.table-box {
  background:var(--card);
  border-radius:15px;
  padding:10px;
  overflow-x:auto;
  border:1px solid var(--border);
}
table {
  width:100%;
  border-collapse:collapse;
  min-width:600px;
}
th,td {
  padding:12px;
  border-bottom:1px solid var(--border);
  text-align:center;
}
th { color:var(--blue); }
td.title {
  text-align:left;
  font-weight:600;
  cursor:pointer;
  color:#64b5f6;
}
td.title:hover { text-decoration:underline; }
.btn {
  background:var(--blue);
  color:#fff;
  border:none;
  padding:6px 14px;
  border-radius:20px;
  cursor:pointer;
}
</style>
</head>
